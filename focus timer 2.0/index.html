<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo Pomodoro">
  <title>FocusTimer - Pomodoro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button
        data-action="toggleRunning"
        class="play ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
      </button>
      <button
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button
        data-action="set"
        class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button
      data-action="reset"
        class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
      </button>
      <button
        data-action="addMinutes"
        class="ph ph-plus">
        <span class="sr-only">Somar cinto minutos</span>
      </button>
      <button
        data-action="removeMinutes"
        class="ph ph-minus">
        <span class="sr-only">Diminuir cinco minutos</span>
      </button>
    </section>

    <section id="sounds">
      <button
        data-sound="playForest"
        class="forest ph ph-tree">
        <span class="sr-only">Iniciar som de floresta</span>
      </button>
      <button
        data-sound="playRain"
        class="rain ph ph-cloud-rain">
        <span class="sr-only">Iniciar som de chuva</span>
      </button>
      <button
        data-sound="playCoffee"
        class="coffee-shop ph ph-storefront">
        <span class="sr-only">Iniciar som de cafeteria</span>
      </button>
      <button
        data-sound="playFireplace"
        class="fireplace ph ph-fire">
        <span class="sr-only">Iniciar som de lareira</span>
      </button>
    </section>
  </div>
</body>
</html>
